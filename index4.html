<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualification Level</title>
</head>
<body>
    <h2>Select Your Qualification Level</h2>
    <form action="index5.html" method="post" id="qualificationForm">
        <label for="qualification">Qualification Level:</label>
        <select id="qualification" name="qualification" onchange="showHigherStudies()">
            <option value="">Select</option>
            <option value="HIGHER SECONDARY">HIGHER SECONDARY</option>
            <option value="DIPLOMA">DIPLOMA</option>
            <option value="Master's Degree">Master's Degree</option>
            <option value="Other">Other</option>
        </select>
        <div id="higherStudiesSection" style="display: none;">
            <label for="higherStudies">Higher Studies:</label>
            <select id="higherStudies" name="higherStudies">
                <option value="">Select</option>
            </select>
        </div>
        <input type="submit" value="Submit">
  </form>
